<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemesSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <!--Buttons----------->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!----ButtonsEnd-->
        <!--ImagesStart-->
        <div class="slide first">
          <div>
            <img
              src="./images/I don't know what this error means but i will fix you and make this code compile.jpg"
              alt="liam nissen"
            />
          </div>
          <h2>
            I don't know what this error means but i will fix you and make this
            code compile
          </h2>
        </div>
        <div class="slide">
          <img src="./images/spider 66.jpg" alt="spiderman" />
          <h2>When you find out the bug you fixed created a new bug</h2>
        </div>
        <div class="slide">
          <img src="./images/squidward bug.png" alt="squidward" />
          <h2>
            When you are about to go sleep, but then you finally find out how to
            fix that bug
          </h2>
        </div>
        <div class="slide">
          <img src="./images/run 66.jpg" alt="running" />
          <h2>Me leaving work the day before vacation</h2>
        </div>
      </div>
      <!--imagesEnd-->

      <!--Navigation start mannual-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--Navigation end-->
    </div>
  </body>
</html>
