<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemesSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <!--Buttons----------->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!----ButtonsEnd-->
        <!--ImagesStart-->
        <div class="slide first">
          <img
            src="./images/I don't know what this error means but i will fix you and make this code compile.jpg"
            alt="liam nissen"
          />
        </div>
        <div class="slide">
          <img
            src="./images/When you find out the bug you fixed created a new bug.jpg"
            alt="spiderman"
          />
        </div>
        <div class="slide">
          <img src="./images/squidward bug.png" alt="squidward" />
        </div>
        <div class="slide">
          <img src="./images/img4.png" alt="running" />
        </div>
      </div>
      <!--imagesEnd-->

      <!--Navigation start mannual-->
      <div class="navigation-mannual">
        <label for="radio1" class="mannual-btn"></label>
        <label for="radio2" class="mannual-btn"></label>
        <label for="radio3" class="mannual-btn"></label>
        <label for="radio4" class="mannual-btn"></label>
      </div>
      <!--Navigation end-->
    </div>
  </body>
</html>
